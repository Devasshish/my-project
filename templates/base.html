{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}SocialSphere{% endblock %}</title>
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
            rel="stylesheet">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/ScrollTrigger.min.js"></script>
        <style>
        :root {
            --primary: #4f46e5;
            --primary-hover: #4338ca;
            --secondary: #f43f5e;
            --secondary-hover: #e11d48;
            --dark: #1e293b;
            --light: #f8fafc;
            --gray: #94a3b8;
            --gray-light: #e2e8f0;
            --card-bg: #ffffff;
            --sidebar-bg: #f1f5f9;
            --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px rgba(0, 0, 0, 0.1);
            --radius-sm: 0.375rem;
            --radius-md: 0.75rem;
            --radius-lg: 1rem;
            --radius-full: 9999px;
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: var(--light);
            color: var(--dark);
            font-size: 16px;
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Navbar */
        .navbar {
            background-color: var(--card-bg);
            padding: 0.75rem 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--shadow-md);
            position: sticky;
            top: 0;
            z-index: 100;
            transition: var(--transition);
        }

        .nav-brand {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .nav-brand i {
            font-size: 1.25rem;
        }

        .nav-links {
            display: flex;
            gap: 0.5rem;
        }

        .nav-links ul {
            display: flex;
            gap: 0.5rem;
            list-style: none;
        }

        .nav-link {
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: var(--radius-full);
            color: var(--dark);
            font-weight: 500;
            font-size: 0.875rem;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .nav-link:hover {
            background-color: var(--gray-light);
            color: var(--primary);
        }

        .nav-link.active {
            background-color: var(--primary);
            color: white;
        }

        .nav-link.active:hover {
            background-color: var(--primary-hover);
        }

        .nav-link i {
            font-size: 1rem;
        }

        /* Container */
        .container {
            display: flex;
            min-height: calc(100vh - 60px);
            position: relative;
        }

        /* Sidebar */
        .sidebar {
            width: 240px;
            background-color: var(--card-bg);
            padding: 1.5rem 1rem;
            box-shadow: var(--shadow-sm);
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            position: sticky;
            top: 60px;
            height: calc(100vh - 60px);
            overflow-y: auto;
            /* transition: var(--transition); */
            z-index: 90;
        }

        .sidebar-header {
            padding: 0 0.5rem 0.75rem 0.5rem;
            margin-bottom: 0.5rem;
            border-bottom: 1px solid var(--gray-light);
            font-weight: 600;
            color: var(--gray);
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .sidebar-item {
            margin-bottom: 0.25rem;
        }

        .sidebar-link {
            text-decoration: none;
            color: var(--dark);
            font-size: 0.875rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem 1rem;
            border-radius: var(--radius-md);
            transition: var(--transition);
            font-weight: 500;
        }

        .sidebar-link:hover {
            background-color: var(--gray-light);
            color: var(--primary);
            transform: translateX(4px);
        }

        .sidebar-link.active {
            background-color: var(--primary);
            color: white;
        }

        .sidebar-link i {
            font-size: 1rem;
            width: 1.25rem;
            text-align: center;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            padding: 1.5rem;
            transition: var(--transition);
        }

        /* Responsive */
        .menu-toggle {
            display: none;
            background: none;
            border: none;
            color: var(--dark);
            font-size: 1.25rem;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: var(--radius-sm);
            transition: var(--transition);
        }

        .menu-toggle:hover {
            background-color: var(--gray-light);
            color: var(--primary);
        }

        /* Buttons */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            border-radius: var(--radius-md);
            font-weight: 500;
            font-size: 0.875rem;
            cursor: pointer;
            transition: var(--transition);
            border: none;
            text-decoration: none;
        }

        .btn-primary {
            background-color: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .btn-secondary {
            background-color: var(--secondary);
            color: white;
        }

        .btn-secondary:hover {
            background-color: var(--secondary-hover);
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .btn-outline {
            background-color: transparent;
            border: 1px solid var(--gray-light);
            color: var(--dark);
        }

        .btn-outline:hover {
            border-color: var(--primary);
            color: var(--primary);
            background-color: rgba(79, 70, 229, 0.05);
        }

        /* Cards */
        .card {
            background-color: var(--card-bg);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-sm);
            overflow: hidden;
            transition: var(--transition);
        }

        .card:hover {
            box-shadow: var(--shadow-md);
            transform: translateY(-2px);
        }

        .card-header {
            padding: 1rem 1.5rem;
            border-bottom: 1px solid var(--gray-light);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .card-title {
            font-weight: 600;
            font-size: 1.125rem;
            color: var(--dark);
        }

        .card-body {
            padding: 1.5rem;
        }

        .card-footer {
            padding: 1rem 1.5rem;
            border-top: 1px solid var(--gray-light);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Forms */
        .form-group {
            margin-bottom: 1rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            font-size: 0.875rem;
            color: var(--dark);
        }

        .form-control {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid var(--gray-light);
            border-radius: var(--radius-md);
            font-size: 0.875rem;
            transition: var(--transition);
            background-color: var(--card-bg);
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.2);
        }

        textarea.form-control {
            min-height: 100px;
            resize: vertical;
        }

        /* Utilities */
        .text-primary { color: var(--primary); }
        .text-secondary { color: var(--secondary); }
        .text-dark { color: var(--dark); }
        .text-gray { color: var(--gray); }
        
        .bg-primary { background-color: var(--primary); }
        .bg-secondary { background-color: var(--secondary); }
        .bg-light { background-color: var(--light); }
        .bg-white { background-color: var(--card-bg); }

        .fw-bold { font-weight: 700; }
        .fw-semibold { font-weight: 600; }
        .fw-medium { font-weight: 500; }
        
        .fs-sm { font-size: 0.875rem; }
        .fs-md { font-size: 1rem; }
        .fs-lg { font-size: 1.125rem; }
        .fs-xl { font-size: 1.25rem; }
        
        .d-flex { display: flex; }
        .align-center { align-items: center; }
        .justify-between { justify-content: space-between; }
        .gap-1 { gap: 0.25rem; }
        .gap-2 { gap: 0.5rem; }
        .gap-3 { gap: 0.75rem; }
        .gap-4 { gap: 1rem; }
        
        .mb-1 { margin-bottom: 0.25rem; }
        .mb-2 { margin-bottom: 0.5rem; }
        .mb-3 { margin-bottom: 0.75rem; }
        .mb-4 { margin-bottom: 1rem; }
        .mb-5 { margin-bottom: 1.5rem; }
        
        .mt-1 { margin-top: 0.25rem; }
        .mt-2 { margin-top: 0.5rem; }
        .mt-3 { margin-top: 0.75rem; }
        .mt-4 { margin-top: 1rem; }
        .mt-5 { margin-top: 1.5rem; }
        
        .p-0 { padding: 0; }
        .p-1 { padding: 0.25rem; }
        .p-2 { padding: 0.5rem; }
        .p-3 { padding: 0.75rem; }
        .p-4 { padding: 1rem; }
        .p-5 { padding: 1.5rem; }

        .rounded-sm { border-radius: var(--radius-sm); }
        .rounded-md { border-radius: var(--radius-md); }
        .rounded-lg { border-radius: var(--radius-lg); }
        .rounded-full { border-radius: var(--radius-full); }

        .shadow-sm { box-shadow: var(--shadow-sm); }
        .shadow-md { box-shadow: var(--shadow-md); }
        .shadow-lg { box-shadow: var(--shadow-lg); }

        /* Responsive */
        @media (max-width: 992px) {
            .sidebar {
                width: 220px;
            }
        }

        @media (max-width: 768px) {
            .menu-toggle {
                display: block;
            }
            
            .sidebar {
                position: fixed;
                left: -240px;
                top: 60px;
                height: calc(100vh - 60px);
                z-index: 100;
            }
            
            .sidebar.open {
                left: 0;
            }
            
            .main-content {
                margin-left: 0;
                width: 100%;
            }
            
            .nav-links ul {
                display: none;
            }
            
            .nav-links .menu-toggle {
                display: block;
            }
        }

        /* Animations */
        .fade-in {
            opacity: 0;
            animation: fadeIn 0.5s forwards;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        .slide-in {
            transform: translateY(20px);
            opacity: 0;
            animation: slideIn 0.5s forwards;
        }

        @keyframes slideIn {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }

        ::-webkit-scrollbar-track {
            background: var(--gray-light);
            border-radius: var(--radius-full);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--gray);
            border-radius: var(--radius-full);
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--primary);
        }

        {% block extra_styles %}{% endblock %}
    </style>
    </head>
    <body>
        <!-- Navigation Bar -->
        <nav class="navbar">
            <a href="{% url 'home' %}" class="nav-brand">
                <i class="fas fa-globe"></i>
                <span>SocialSphere</span>
            </a>

            <div class="nav-links">
                <button class="menu-toggle" id="menu-toggle">
                    <i class="fas fa-bars"></i>
                </button>

                <ul>
                    <li><a href="{% url 'home' %}"
                            class="nav-link {% if request.path == '/' %}active{% endif %}">
                            <i class="fas fa-home"></i>
                            <span>Home</span>
                        </a></li>
                    <li><a href="{% url 'about' %}"
                            class="nav-link {% if 'about' in request.path %}active{% endif %}">
                            <i class="fas fa-info-circle"></i>
                            <span>About</span>
                        </a></li>
                    <li><a href="{% url 'contact' %}"
                            class="nav-link {% if 'contact' in request.path %}active{% endif %}">
                            <i class="fas fa-envelope"></i>
                            <span>Contact</span>
                        </a></li>
                    <!-- <li><a href="{% url 'search_users' %}"
                            class="nav-link {% if 'search' in request.path %}active{% endif %}">
                            <i class="fas fa-search"></i>
                            <span>Search</span>
                        </a></li> -->
                    <li><a href="#" class="nav-link"
                            onclick="event.preventDefault(); document.getElementById('logout-form').submit();">
                            <i class="fas fa-sign-out-alt"></i>
                            <span>Log Out</span>
                        </a></li>
                    <form id="logout-form" action="{% url 'logout' %}"
                        method="POST" style="display: none;">
                        {% csrf_token %}
                    </form>
                </ul>
            </div>
        </nav>

        <!-- Main Container -->
        <div class="container">
            <!-- Sidebar -->
            <div class="sidebar" id="sidebar">
                <div class="sidebar-header">Navigation</div>
                <div class="sidebar-item">
                    <a href="{% url 'profile' %}"
                        class="sidebar-link {% if 'profile' in request.path and not 'user_profile' in request.path %}active{% endif %}">
                        <i class="fas fa-user"></i>
                        <span>My Profile</span>
                    </a>
                </div>
                <div class="sidebar-item">
                    <a href="{% url 'search_users' %}"
                        class="sidebar-link {% if 'search' in request.path %}active{% endif %}">
                        <i class="fas fa-search"></i>
                        <span>Search</span>
                    </a>
                </div>
                <div class="sidebar-item">
                    <a href="{% url 'create_post' %}"
                        class="sidebar-link {% if 'create_post' in request.path %}active{% endif %}">
                        <i class="fas fa-plus-circle"></i>
                        <span>Add Post</span>
                    </a>
                </div>
                <div class="sidebar-item">
                    <a href="{% url 'saved_posts' %}"
                        class="sidebar-link {% if 'saved_posts' in request.path %}active{% endif %}">
                        <i class="fas fa-bookmark"></i>
                        <span>Saved Posts</span>
                    </a>
                </div>

                <div class="sidebar-header">More</div>
                <div class="sidebar-item">
                    <a href="{% url 'help' %}"
                        class="sidebar-link {% if 'help' in request.path %}active{% endif %}">
                        <i class="fas fa-question-circle"></i>
                        <span>Help Center</span>
                    </a>
                </div>
                <div class="sidebar-item">
                    <a href="{% url 'setting' %}"
                        class="sidebar-link {% if 'setting' in request.path %}active{% endif %}">
                        <i class="fas fa-cog"></i>
                        <span>Settings</span>
                    </a>
                </div>
            </div>

            <!-- Main Content -->
            <div class="main-content">
                {% block content %}{% endblock %}
            </div>
        </div>

        <script>
        // Initialize GSAP
        gsap.registerPlugin(ScrollTrigger);
        
        // Toggle sidebar
        document.getElementById('menu-toggle').addEventListener('click', function() {
            document.getElementById('sidebar').classList.toggle('open');
        });
        
        // Base animations
        document.addEventListener('DOMContentLoaded', function() {
            // Animate navbar
            gsap.from(".navbar", {
                y: -60,
                opacity: 0,
                duration: 0.6,
                ease: "power2.out"
            });
            
            // Animate sidebar
            gsap.from(".sidebar", {
                x: -240,
                opacity: 0,
                duration: 0.8,
                ease: "power2.out",
                delay: 0.2
            });
            
            // Animate sidebar items
            gsap.from(".sidebar-item", {
                x: -20,
                opacity: 0,
                stagger: 0.1,
                duration: 0.5,
                ease: "power2.out",
                delay: 0.4
            });
            
            // Animate main content
            gsap.from(".main-content > *", {
                y: 20,
                opacity: 0,
                stagger: 0.1,
                duration: 0.6,
                ease: "power2.out",
                delay: 0.3
            });
        });
        
        {% block jscode %}{% endblock %}
    </script>
    </body>
</html>
